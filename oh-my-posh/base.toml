console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  os = '#ACB0BE'
  closer = 'p:os'
  pink = '#F5C2E7'
  lavender = '#B4BEFE'
  blue = '#89B4FA'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'os'
    style = 'plain'
    foreground = 'p:os'
    template = '{{.Icon}} '

  # [[blocks.segments]]
  #   type = 'session'
  #   style = 'plain'
  #   foreground = 'p:blue'
  #   template = '{{ .UserName }} '

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    foreground = 'p:pink'
    template = '{{ .Path }} '

    [blocks.segments.properties]
      folder_icon = " \ue5fe"
      home_icon = '~'
      style = 'agnoster_full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'p:lavender'
    template = '{{ .HEAD }}{{ if or (.Working.Changed)  (.Staging.Changed) }}*{{end}} '

    [blocks.segments.properties]
      branch_icon = "\ue725 "
      cherry_pick_icon = "\ue29b "
      commit_icon = "\uf417 "
      fetch_status = false
      fetch_upstream_icon = false
      merge_icon = "\ue727 "
      no_commits_icon = "\uf0c3 "
      rebase_icon = "\ue728 "
      revert_icon = "\uf0e2 "
      tag_icon = "\uf412 "

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    # foreground = 'p:closer'
    background = 'transparent'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}p:closer{{end}}"
    ]
    template = "\u276f"

[transient_prompt]
  background = 'transparent'
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}p:closer{{end}}"
  ]
  template = "\u276f "